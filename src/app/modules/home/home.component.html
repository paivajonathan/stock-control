<div class="grid flex justify-content-center align-content-center text-align-center">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="p-3"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="email" pInputText placeholder="Email" email formControlName="email" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password" />
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              pButton
              pRipple
              label="Login"
              [disabled]="!loginForm.valid"
            ></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-blue-600 font-semibold"
            (click)="loginCard = !loginCard"
          >Criar conta</span>
        </p-card>
      </form>

      <!-- SIGN UP -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card
          styleClass="p-3 mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuitamente!"
          *ngIf="!loginCard"
        >

          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="text" pInputText placeholder="Nome" formControlName="name" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password" />
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              pButton
              pRipple
              label="Criar conta"
              [disabled]="!signupForm.valid"
            ></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-blue-600 font-semibold"
            (click)="loginCard = !loginCard"
          >Fazer login</span>
        </p-card>
      </form>
    </div>
  </div>
</div>
